{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}">
</head>
<body>
    <div class="forgot-password-container">
        <h2 class="forgot-header">Forgot Password</h2>
        <p class="instruction-text">
            Enter your registered Thapar email ID, we'll send you instructions to reset your password.
        </p>
        <form>
            <div class="input-group">
                <label for="email">Thapar Email ID <span class="required">*</span></label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@thapar.edu" title="Please enter a valid Thapar email ID" required>
            </div>
            <button class="reset-button" type="submit">Send Reset Link</button>
        </form>
        <div class="extra-links">
            <a href={% url 'users:login' %}>Back to Login</a>
        </div>
    </div>
</body>
</html>
