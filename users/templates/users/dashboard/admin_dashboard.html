<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin_dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <div class="card-grid">
            <div class="card">
                <h3>Request Approvals</h3>
                <p>Review and approve requests from students and societies.</p>
                <button>Approve Requests</button>
            </div>
            <div class="card">
                <h3>Financial Reports</h3>
                <p>Generate financial reports and analytics.</p>
                <button>View Reports</button>
            </div>
            <div class="card">
                <h3>System Monitoring</h3>
                <p>Monitor system status and performance.</p>
                <button>View Monitoring</button>
            </div>
        </div>
    </div>
</body>
</html>
