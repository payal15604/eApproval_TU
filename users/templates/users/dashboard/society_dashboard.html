<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Dashboard</title>
    <link rel="stylesheet" href="./society_dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Society Dashboard</h1>
        <div class="card-grid">
            <div class="card">
                <h3>External Vendor Permissions</h3>
                <p>Request permissions for external vendors.</p>
                <button>Request Vendor</button>
            </div>
            <div class="card">
                <h3>Event Approval</h3>
                <p>Submit and track event approval requests.</p>
                <button>Request Event Approval</button>
            </div>
            <div class="card">
                <h3>Room Allocation</h3>
                <p>Request and manage room allocations for events.</p>
                <button>Request Room</button>
            </div>
            <div class="card">
                <h3>Budget Management</h3>
                <p>Track your society's budget and expenditures.</p>
                <button>Manage Budget</button>
            </div>
        </div>
    </div>
</body>
</html>
