{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC/LOR Request</title>
    <link rel="stylesheet" href="{% static 'css/student_request.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Dashboard</h1>
            <p>Submit your NOC request easily and quickly</p>
        </header>
        <main class="form-container">
            <form id="nocRequestForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="student_name">Name</label>
                    <input type="text" id="student_name" name="student_name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="roll_no">Roll No</label>
                    <input type="text" id="roll_no" name="roll_no" placeholder="Enter your roll number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="request_description">Description</label>
                    <textarea id="request_description" name="request_description" rows="4" placeholder="Describe your request" required></textarea>
                </div>
                <div class="form-group">
                    <label for="google_drive_link">Google Drive Link</label>
                    <input type="url" id="google_drive_link" name="google_drive_link" placeholder="Paste the PDF link from Google Drive" required>
                </div>
                <div class="form-actions">
                    <!-- Directly linking to the submit URL -->
                    <button type="submit" class="submit-btn">Submit Request</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
