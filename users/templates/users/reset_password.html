{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
</head>
<body>
    <div class="reset-password-container">
        <h2 class="reset-header">Reset Your Password</h2>
        <p class="instruction-text">
            Enter your new password below to reset it.
        </p>
        
        {% if token %}
            <form method="POST">
                {% csrf_token %}
                
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="input-group">
                    <label for="new-password">New Password <span class="required">*</span></label>
                    <input type="password" id="new-password" name="new_password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                
                <button class="reset-button" type="submit">Reset Password</button>
            </form>
        {% else %}
            <p class="error-text">Invalid or expired reset link.</p>
        {% endif %}

        <div class="extra-links">
            <a href="{% url 'users:login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
