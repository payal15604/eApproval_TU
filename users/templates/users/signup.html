<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-header">Create Account</h2>
        <form>
            <div class="input-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="roll-number">Roll Number <span class="required">*</span></label>
                <input type="text" id="roll-number" name="roll-number" required>
            </div>
            <div class="input-group">
                <label for="email">Thapar Email ID <span class="required">*</span></label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@thapar.edu" title="Please enter a valid Thapar email ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
        <div class="extra-links">
            <a href="./login.html">Already have an account? Log in</a>
        </div>
    </div>
</body>
</html>
